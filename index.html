<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="detal">
        <div class="logo">Cybersoft</div>
        <nav class="navbar">
          <a href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">Form</a>
          <a href="#">Sport</a>
        </nav>
      </div>
      <div class="search">
        <input type="text" placeholder="search" />
        <button class="submit text-success border-success">Search</button>
      </div>
    </header>
    <div class="container">
      <hr />
      <h4>HomeProductcreate</h4>
      <hr />
      <h2>Create product</h2>
      <div class="form-group">
        <h4 class="text-warning bg-dark py-2">Product info</h4>
        <div class="form-group row">
          <div class="col-6">
            <p>id</p>
            <input class="form-control" id="idpd" placeholder="product id" />
            <p class="text-danger" id="check-requid-id"></p>
          </div>
          <div class="col-6">
            <p>image</p>
            <input
              class="form-control"
              id="image"
              placeholder="product image link"
            />
            <p class="text-danger" id="check-requid-img"></p>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-6">
            <p>name</p>
            <input class="form-control" id="name" placeholder="product name" />
            <p class="text-danger" id="check-requid-name"></p>
          </div>
          <div class="col-6">
            <p>ProductType</p>
            <select class="form-control" id="ProductType">
              <option>mobile</option>
              <option>laptop</option>
              <option>table</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-6">
            <p>price</p>
            <input
              class="form-control"
              id="price"
              placeholder="product price"
            />
            <p class="text-danger" id="check-requid-price"></p>
          </div>
          <div class="col-6">
            <p>price</p>
            <input
              class="form-control"
              id="priceDescrip"
              placeholder="product description"
            />
          </div>
        </div>
      </div>
      <div class="button p-3 bg-light">
        <button class="btn btn-primary" id="btnCreate">Create</button>
        <button class="btn btn-success" id="btnUpdate">Update</button>
      </div>
      <div class="search">
        <p>Nhập sản phẩm cần tìm</p>
        <input
          class="form-control w-100 lowercaseText"
          id="searching"
          placeholder="nhập..."
        />
        <button
          class="btn btn-success my-2"
          id="btnsearch"
          data-toggle="modal"
          data-target="#myModal"
        >
          Search
        </button>
      </div>
      <!-- modal -->
      <div class="modal fade" id="myModal" role="diaalog">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <h4 class="modal-title">Sản Phẩm</h4>
            <div class="modal-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>price</th>
                    <th>image</th>
                    <th>Description</th>
                    <th>type</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tblproductsearch"></tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>image</th>
            <th>Description</th>
            <th>type</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tblproduct"></tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./models/method.js"></script>
    <script src="./controllers/indexAjax.js"></script>
    <script src="./models/product.js"></script>
  </body>
</html>
